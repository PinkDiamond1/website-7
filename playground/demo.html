<html>
  <head>
    <title>ethers playground</title>

    <meta property="og:title" content="Ethers Playground" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://playground.ethers.org" />
    <meta property="og:image" content="https://playground.ethers.org/og-preview.jpg" />
    <meta property="og:image:width" content="1280" />
    <meta property="og:image:height" content="640" />

    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="showOptions disableAnimations">
    <div id="banner-background"></div>
    <div id="banner" class="left">
      <div class="title">ethers playground</div>
      <a class="logo" href="https://ethers.org" id="logo"></a>
      <div id="button-darkmode">
        <div class="stars"></div>
        <div class="dark"></div>
        <div class="light"></div>
      </div>
      <div id="button-options">
        <div class="open"></div>
      </div>
    </div>
    <div id="output" class="left">
      <textarea id="input"></textarea>
    </div>
    <div id="options" class="right">
      <div class="shadow-clip"><div class="shadow"></div></div>
      <div class="header">LIBRARY</div>
      <div class="search"><input id="search" placeholder="search..."></div>
      <div id="options-items"></div>
    </div>
    <script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
    <script type="text/javascript" src="/static/help.js"></script>
    <script type="text/javascript" src="/static/script.js"></script>
  </body>
</html>
